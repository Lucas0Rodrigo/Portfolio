backend:
  name: git-gateway
  branch: main # Se sua branch principal for master, mude aqui

media_folder: "img"
public_folder: "img"

collections:
  - name: "dados"
    label: "Conteﾃｺdo do Site"
    files:
      - name: "portfolio"
        label: "Gerenciar Conteﾃｺdo"
        file: "conteudo.json"
        fields:
          # --- SEﾃﾃグ 1: FOTOS (Jﾃ｡ configurado) ---
          - label: "PROJETOS DE FOTOS"
            name: "projetos"
            widget: "list"
            summary: "萄 {{titulo}}"
            fields:
              - {label: "Nome do Projeto (Ex: E-commerce)", name: "titulo", widget: "string"}
              - label: "Imagens deste Projeto"
                name: "imagens"
                widget: "list"
                fields:
                  - {label: "Imagem", name: "img", widget: "image"}
                  - {label: "Descriﾃｧﾃ｣o (Alt)", name: "alt", widget: "string"}
          
          # --- SEﾃﾃグ 2: Vﾃ好EOS (Novo) ---
          - label: "PROJETOS DE Vﾃ好EOS"
            name: "projetos_videos"
            widget: "list"
            summary: "汐 {{titulo}}"
            fields:
              - {label: "Categoria (Ex: Programaﾃｧﾃ｣o)", name: "titulo", widget: "string"}
              - label: "Lista de Vﾃｭdeos"
                name: "videos"
                widget: "list"
                fields:
                  - {label: "Link do YouTube", name: "link", widget: "string", hint: "Cole o link completo (Ex: https://www.youtube.com/watch?v=...)"}
                  - {label: "Tﾃｭtulo do Vﾃｭdeo", name: "titulo_video", widget: "string"}
                  - {label: "Descriﾃｧﾃ｣o (Texto)", name: "descricao", widget: "text"}
