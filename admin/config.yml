backend:
  name: git-gateway
  branch: main 

media_folder: "img"
public_folder: "img"

collections:
  # === COLEﾃﾃグ 1: FOTOS ===
  - name: "fotos_colecao"
    label: "萄 Gerenciar FOTOS"
    files:
      - name: "arquivo_fotos"
        label: "Editar Projetos de Fotos"
        file: "fotos.json"
        fields:
          - label: "Meus Projetos"
            name: "projetos"
            widget: "list"
            summary: "萄 {{titulo}}"
            fields:
              - {label: "Nome do Projeto", name: "titulo", widget: "string"}
              - label: "Imagens"
                name: "imagens"
                widget: "list"
                fields:
                  - {label: "Imagem", name: "img", widget: "image"}
                  - {label: "Descriﾃｧﾃ｣o (Alt)", name: "alt", widget: "string"}

  # === COLEﾃﾃグ 2: Vﾃ好EOS ===
  - name: "videos_colecao"
    label: "汐 Gerenciar Vﾃ好EOS"
    files:
      - name: "arquivo_videos"
        label: "Editar Projetos de Vﾃｭdeos"
        file: "videos.json"
        fields:
          - label: "Meus Projetos de Vﾃｭdeo"
            name: "projetos_videos"
            widget: "list"
            summary: "汐 {{titulo}}"
            fields:
              - {label: "Categoria", name: "titulo", widget: "string"}
              - label: "Lista de Vﾃｭdeos"
                name: "videos"
                widget: "list"
                fields:
                  - {label: "Link do YouTube", name: "link", widget: "string"}
                  - {label: "Tﾃｭtulo do Vﾃｭdeo", name: "titulo_video", widget: "string"}
                  - {label: "Descriﾃｧﾃ｣o", name: "descricao", widget: "text"}
